<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEMETER</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    
    <header class="header">
        <h1 class="header__title">Состояние</h1>
    </header>

    <section class="plant__condition">
        <div class="plant__condition_card">
            <h1 class="plant__condition_title">Проверить состояние растений</h1>
            <button class="plant__condition_button">Загрузить фото</button>
        </div>
    </section>

    <section class="plant__detected">
        <div class="plant__detected_warn">
            <h1 class="plant__detected_title">Обнаружена болезнь</h1>
            <img src="images/septorioz-18.jpeg" alt="" class="plant__detected_img">
        </div>
        <div class="plant__detected_dis">
            <h1 class="plant__detected_dis-title">СЕПТОРИОЗ</h1>
            <p class="plant__detected_rec">Необхадимо использование фуницида на основе меди 200мл</p>
        </div>
    </section>






    <script src="script/script.js"></script>
</body>
</html>
